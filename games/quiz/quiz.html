<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids GK Quiz</title>
    <script src="timer.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 90vw; /* Adjust width to 90% of viewport width */
            height: 90vh; /* Adjust height to 90% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3em;
            text-shadow: 2px 2px #ff5722;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .question {
            margin-bottom: 20px;
            font-size: 2em; /* Increased font size for the question */
            color: #1976d2;
            font-weight: bold; /* Make the question bold */
            text-decoration: underline; /* Underline the question */
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%; /* Make options container full width */
        }

        .option {
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.5em; /* Increased font size for options */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        .option:hover {
            background-color: #388e3c;
        }

        .result {
            margin-top: 20px;
            font-size: 2em; /* Increased font size for result */
            color: #d32f2f;
            font-weight: bold; /* Make the result bold */
        }

        #nextButton {
            margin-top: 20px; /* Add margin for spacing */
            font-size: 1.5em; /* Increased font size for next button */
        }

        .final-score {
            font-size: 3em; /* Increased font size for final score */
            color: #1976d2;
            margin-top: 20px;
            font-weight: bold; /* Make the final score bold */
            text-shadow: 2px 2px #ff5722; /* Add shadow for fun look */
        }
    </style>
</head>

<body>

    <div class="quiz-container" id="quiz-container">
        <h1>GK Quiz for Kids</h1>
        <div class="question" id="question"></div>
        <div class="options">
            <button class="option" onclick="selectOption(0)" id="option0"></button>
            <button class="option" onclick="selectOption(1)" id="option1"></button>
            <button class="option" onclick="selectOption(2)" id="option2"></button>
            <button class="option" onclick="selectOption(3)" id="option3"></button>
        </div>
        <button class="option" onclick="nextQuestion()" id="nextButton" style="display:none;">Next Question</button>
        <div class="result" id="result"></div>
        <div class="final-score" id="finalScore" style="display:none;"></div> <!-- Final score element -->
    </div>

    <script src="quiz.js"></script>
</body>

</html>
